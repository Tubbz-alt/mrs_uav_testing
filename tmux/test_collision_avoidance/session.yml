name: simulation
root: ./

startup_window: status
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=t650; export WORLD_FILE=./world.yaml
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch simulation simulation.launch gui:=false
  - status:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch mrs_status status.launch
        - export UAV_NAME=uav2; waitForRos; roslaunch mrs_status status.launch
        - export UAV_NAME=uav3; waitForRos; roslaunch mrs_status status.launch
  - rviz:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch mrs_testing rviz.launch name:=avoidance_test
        - waitForControl; roslaunch mrs_testing tf_connector_avoidance.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --file pos1.txt --$UAV_TYPE --run --delete --enable-rangefinder --enable-ground-truth
        - waitForSimulation; spawn 2 --file pos2.txt --$UAV_TYPE --run --delete --enable-rangefinder --enable-ground-truth
        - waitForSimulation; spawn 3 --file pos3.txt --$UAV_TYPE --run --delete --enable-rangefinder --enable-ground-truth
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_general core.launch
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_general core.launch
        - export UAV_NAME=uav3; waitForOdometry; roslaunch mrs_general core.launch
  - autostart:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch mrs_general automatic_start.launch
        - export UAV_NAME=uav2; waitForRos; roslaunch mrs_general automatic_start.launch
        - export UAV_NAME=uav3; waitForRos; roslaunch mrs_general automatic_start.launch
  - random_flier:
      layout: even-vertical
      panes:
        # - export UAV_NAME=uav1; waitForControl; roslaunch mrs_testing random_flier.launch custom_config:=./custom_configs/random_flier.yaml
        # - export UAV_NAME=uav2; waitForControl; roslaunch mrs_testing random_flier.launch custom_config:=./custom_configs/random_flier.yaml
        # - export UAV_NAME=uav3; waitForControl; roslaunch mrs_testing random_flier.launch custom_config:=./custom_configs/random_flier.yaml
        - export UAV_NAME=uav1; waitForControl; roslaunch mrs_testing trajectory_random_flier.launch
        - export UAV_NAME=uav2; waitForControl; roslaunch mrs_testing trajectory_random_flier.launch
        - export UAV_NAME=uav3; waitForControl; roslaunch mrs_testing trajectory_random_flier.launch
  - takeoff:
      layout: even-vertical
      panes:
        # #{ uav1
        - 'export UAV_NAME=uav1;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        # #}
        # #{ uav2
        - 'export UAV_NAME=uav2;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        # #}
        # #{ uav3
        - 'export UAV_NAME=uav3;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        # #}
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
