name: simulation
root: ./

pre_window: export UAV_NAME=uav1; export PROFILER=false
startup_window: status
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch simulation simulation.launch gui:=true
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --run --delete --enable-rangefinder --enable-ground-truth --enable-bluefox-camera
  - status:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_status status.launch
  - optic_flow:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_optic_flow simulation.launch
  - control:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_uav_manager simulation_f550_optflow.launch
  - control_test:
      layout: even-vertical
      panes:
        - 'waitForControl; roslaunch mrs_testing control_test_optic_flow.launch'
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
