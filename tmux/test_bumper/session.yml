name: simulation
root: ./
pre_window: export UAV_NAME=uav1; export UAV_TYPE=f450; export ODOMETRY_TYPE=gps; export WORLD_NAME=simulation
startup_window: control
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch simulation simulation.launch gui:=true world_name:=forest
  - rviz:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_testing rviz.launch name:=bumper_test
        - waitForRos; roslaunch mrs_rviz_plugins load_robot.launch
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; rosrun mrs_simulation spawn 1 --$UAV_TYPE --run --delete --enable-rangefinder --enable-bluefox-camera --enable-rplidar
  - status:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_status status.launch
  - bumper:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_bumper bumper.launch
  - joystick:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_general logitech_joystick.launch
  - control:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_general core.launch DEBUG:=false config_control_manager:=./custom_configs/control_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml
  - random_flier:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_testing random_flier.launch
        # - waitForOdometry; roslaunch mrs_uav_testing trajectory_random_flier.launch
  - autostart:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_general automatic_start.launch
  - takeoff:
      layout: tiled
      panes:
        #{ uav1
        - 'waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        #}
  - gazebo_camera_follow:
      layout: tiled
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
        - waitForOdometry; ~/.i3/layout_manager.sh layout.json
