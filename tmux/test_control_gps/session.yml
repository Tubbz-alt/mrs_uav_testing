name: simulation
root: ./
pre_window: export UAV_NAME=uav1; export UAV_TYPE=t650; export ODOMETRY_TYPE=gps; export WORLD_NAME=simulation
startup_window: control_test
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_simulation simulation.launch gui:=true
  - rviz:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_testing rviz.launch name:=control_test
        - waitForRos; roslaunch mrs_rviz_plugins load_robot.launch
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; rosrun mrs_simulation spawn 1 --$UAV_TYPE --run --delete --enable-rangefinder --enable-bluefox-camera
  - status:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_status status.launch
  - control:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_general core.launch DEBUG:=false config_uav_manager:=./custom_configs/uav_manager.yaml config_constraint_manager:=./custom_configs/constraint_manager.yaml
  - control_test:
      layout: tiled
      panes:
        - waitForControl; roslaunch mrs_uav_testing control_test.launch
  - gazebo_camera_follow:
      layout: tiled
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
        - waitForOdometry; ~/.i3/layout_manager.sh layout.json
