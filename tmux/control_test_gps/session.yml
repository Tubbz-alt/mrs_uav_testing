name: simulation
root: ./

pre_window: export UAV_NAME=uav1; export UAV_TYPE=t650; export ODOMETRY_TYPE=gps; export SENSORS="rplidar"
startup_window: control_test
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch simulation simulation.launch gui:=true
  - rviz:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch mrs_testing rviz_control_test.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --$UAV_TYPE --run --delete --enable-rangefinder --enable-bluefox-camera
  - status:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_status status.launch
  - bumper:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_bumper bumper.launch
  - control:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_general core.launch config_control_manager:=control_manager.yaml config_uav_manager:=uav_manager.yaml
  - control_test:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch mrs_testing control_test_gps.launch
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
        - waitForControl; sleep 3; ~/.i3/layout_manager.sh layout.json
